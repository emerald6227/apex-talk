<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" />
    <title>Welcome to APEX Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <img src="img/apex-mark.png" class="welcome-header__title" />
        <!-- <h1 class="welcome-header__title">Welcome to Kokoa Talk</h1>
        <p class="welcome-header__text">If you have a Kokoa Talk Account, Login with your ID and Password.</p> -->
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input type="text" placeholder="ID" required minlength="5" />
        <input type="password" placeholder="Password" required minlength="8" />
        <input type="submit" value="Login" />
        <a href="#">Forgot ID or Password</a>
    </form>

    <!-- no mobile -->
    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>

    <!-- Script는 body 태그를 닫기전 항상 마지막에 위치한다. -->
    <script src="https://kit.fontawesome.com/29ef2d9870.js" crossorigin="anonymous"></script>
</body>
</html>
