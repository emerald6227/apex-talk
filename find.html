<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" />
    <title>Find - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- TODO: WIfi Icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <!-- TODO: Battery Icon -->
            <i class="fas fa-battery-quarter"></i>
            <!-- TODO: Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span>
                <a href="settings.html">
                    <div class="badge__light-dot badge__cog-light-dot"></div>
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <div>
                    <span>Go to Openchat Home</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="img/Raven_Profile.png" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="img/Raven_Profile.png" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>326</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="img/Raven_Profile.png" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="img/Raven_Profile.png" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>326</span>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="chats.html" class="nav__link">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__link">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link">
                    <div class="nav__light-dot badge__light-dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <!-- no mobile -->
    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>

    <!-- Script는 body 태그를 닫기전 항상 마지막에 위치한다. -->
    <script src="https://kit.fontawesome.com/29ef2d9870.js" crossorigin="anonymous"></script>
</body>
</html>
