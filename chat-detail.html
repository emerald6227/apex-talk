<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" />
    <title>chat - Kokoa Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- TODO: WIfi Icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <!-- TODO: Battery Icon -->
            <i class="fas fa-battery-quarter"></i>
            <!-- TODO: Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Person1</h1>
        </div>
        <div class="alt-header__column">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-bars fa-lg"></i>
            </span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Thursday, April 15, 2021
        </div>

        <div class="message-row">
            <img src="img/Raven_Profile.png" />
            <div class="message-row__content">
                <span class="message__author">Person1</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi nice to meet you!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message" />
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <!-- no mobile -->
    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>

    <!-- Script는 body 태그를 닫기전 항상 마지막에 위치한다. -->
    <script src="https://kit.fontawesome.com/29ef2d9870.js" crossorigin="anonymous"></script>
</body>
</html>
