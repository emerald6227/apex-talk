<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" />
    <title>Market - APEX TALK</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>APEX</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Market</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span>
                <a href="music.html">
                    <i class="fas fa-music fa-lg"></i>
                </a>
            </span>
            <span>
                <a href="settings.html">
                    <div class="badge__light-dot badge__cog-light-dot"></div>
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="market-screen">
        <h2 class="brand-new__title">Brand new!</h2>

        <div class="brand-new">
            <div class="product gold-border">
                <div class="product__image-box">
                    <img src="img/weapons/R-301_carbine.png" />
                </div>
                <div class="product__text-box">
                    <span>R-301</span>
                    <span>2000$</span>
                </div>
            </div>
        </div>

        <div class="product__main">
            <div class="product energy-border">
                <div class="product__image-box">
                    <img src="img/weapons/volt.png" />
                </div>
                <div class="product__text-box">
                    <span>Volt</span>
                    <span>1500$</span>
                </div>
            </div>
            <div class="product energy-border">
                <div class="product__image-box">
                    <img src="img/weapons/harvoc.png" />
                </div>
                <div class="product__text-box">
                    <span>Harvoc</span>
                    <span>3000$</span>
                </div>
            </div>
            <div class="product light-border">
                <div class="product__image-box">
                    <img src="img/weapons/R-99.png" />
                </div>
                <div class="product__text-box">
                    <span>R-99</span>
                    <span>2500$</span>
                </div>
            </div>
            <div class="product sniper-border">
                <div class="product__image-box">
                    <img src="img/weapons/sentinel.png" />
                </div>
                <div class="product__text-box">
                    <span>Sentinel</span>
                    <span>4000$</span>
                </div>
            </div>
            <div class="product shotgun-border">
                <div class="product__image-box">
                    <img src="img/weapons/mastiff.png" />
                </div>
                <div class="product__text-box">
                    <span>Mastiff</span>
                    <span>2800$</span>
                </div>
            </div>
        </div>


    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="chats.html" class="nav__link">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="market.html" class="nav__link">
                    <i class="fas fa-store fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__link">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link">
                    <div class="nav__light-dot badge__light-dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <!-- splash screen -->
    <div id="splash-screen">
        <img src="img/apex/apex-predator.png">
    </div>

    <!-- no mobile -->
    <div id="no-mobile">
        <div class="no-mobile__box">
            <img src="img/apex/blue_portal.gif" />
            <span>Reduce the screen and enter the portal !!</span>
        </div>
    </div>

    <!-- Script는 body 태그를 닫기전 항상 마지막에 위치한다. -->
    <script src="https://kit.fontawesome.com/29ef2d9870.js" crossorigin="anonymous"></script>
</body>
</html>
